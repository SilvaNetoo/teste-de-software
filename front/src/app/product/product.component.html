<div>
  <div class="row">
    <div class="col-md-12">
      <h3 style="text-align: center; color: #f9b706">Cadastrar Produto</h3>
    </div>
  </div>
</div>

<hr>

<div class="container">
  <form class="form" [formGroup]="formProduct">

    <div class="form-group col-md-12">
      <input type="text" class="form-control" name="Nome do produto" placeholder="Nome do produto" id="name"
        formControlName="name">
    </div>

    <div class="form-group col-md-12">
      <input type="number" class="form-control" name="Valor do produto" placeholder="Valor do produto" id="value"
        formControlName="value">
    </div>

    <div class="form-check col-md-12" type="button" class="btn btn-outline-warning float-right" (click)="registerProduct()">Cadastrar produto</div>
    <div class="form-check col-md-12" type="button" class="btn btn-outline-warning float-right" (click)="showProduct()">Listar produtos</div>

  </form>
</div>
